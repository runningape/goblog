<!DOCTYPE html>
<html lang="en">
    <head>
        <title>All articles - My Technical Blog</title>
        <style type="text/css">.error {color:red;}</style>
    </head>
    <body>
        <h1>All Articles</h1>
        <ul>
            {{ range $key, $article := . }}
            <li>
                <a href="{{ $article.Link }}"><strong>{{ $article.ID }}</strong>: {{ $article.Title }}</a>
            </li>
            {{ end 
            }}
        </ul>
    </body>
</html>
